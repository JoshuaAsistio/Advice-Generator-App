<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="advice-number">Generating your advice</h1>

      <p id="advice">Please wait a moment...</p>

      <picture>
        <source
          media="(max-width: 465px)"
          srcset="images\pattern-divider-mobile.svg"
        />
        <img src="images/pattern-divider-desktop.svg" alt="divider pattern" />
      </picture>

      <button id="give-random-advice">
        <img src="images/icon-dice.svg" alt="dice" />
      </button>
    </main>

    <script src="index.js"></script>
  </body>
</html>
